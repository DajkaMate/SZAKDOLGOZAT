<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <title>LOGO NAME</title>
</head>

<body>
    <div class="content1 container-fluid pt-0 pb-0">
        <div class="signupbg">
            <h5>
                <form>
                    <h1 href="index.html" class="myh2"><a href="index.html">LOGO HERE</a></h1>
                    <button type="submit" class="btn btn-outline-light fbookbtn mybtn mb-3 mt-4">Login
                        with <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor"
                            class="bi bi-facebook pb-1" viewBox="0 0 16 16">
                            <path
                                d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z" />
                        </svg> Facebook</button>
                    
                    <button type="submit" class="btn btn-outline-light mybtn gbtn mb-3">Login with <img class="glogo"
                            src="img/Google__G__Logo.svg" alt=""> Google</button>
                    <hr>
                    <label for="exampleInputEmail1" class="form-label pb-2 pt-3  ">How can we call you?</label>
                    <input type="name" class="form-control mb-5" id="exampleInputEmail1"
                        placeholder="Enter a nickname" aria-describedby="emailHelp">
                        <hr>
                    <div class="mb-1">
                        <label for="exampleInputEmail1" class="form-label pb-2 pt-3 ">Email
                            address</label>
                        <input type="email" class="form-control mb-3" id="exampleInputEmail1"
                            placeholder="Enter your email adress" aria-describedby="emailHelp">
                        <label for="exampleInputEmail1" class="form-label pb-2 pt-2 ">Confirm Email
                            address</label>
                        <input type="email" class="form-control mb-4" id="exampleInputEmail1"
                            placeholder="Enter your email adress again" aria-describedby="emailHelp">
                            <hr>
                            <label for="exampleInputPassword1" class="form-label-dark pb-2 pt-2 ">Password</label>
                        <input type="password" class="form-control mb-2" id="exampleInputPassword1"
                            placeholder="Enter a password">
                            <label class="pb-4">Minimum 8 characters, you can use special characters (#,$,%,/,&)</label>
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label pt-1 pb-4" for="exampleCheck1">Remember me</label><br>
                        
                        <input type="checkbox" class="form-check-input" id="exampleCheck2">
                        <label class="form-check-label pt-1 pb-5" for="exampleCheck2">Agree to the <a href="">Terms and Conditions</a> </label>


                    </div>
                    <button type="submit" class="btn login mb-2 mybtn mb-5">Sign Up</button>

                    <p class="text-center">Already have an account?</p> 
                    <a href="LoginPage.html" class="btn btn-dark mb-2 mt-3 mybtn">Login</a>

                </form>
        </div>
    </div>




    <script>
        AOS.init();
    </script>

</body>

</Html>
